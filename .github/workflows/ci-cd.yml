name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B clean package

      - name: Run tests
        run: mvn test

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build JAR for Docker image
        run: mvn -B clean package -DskipTests

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/springboot-app:${{ github.sha }} .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/springboot-app:${{ github.sha }} \
                     ${{ secrets.DOCKERHUB_USERNAME }}/springboot-app:latest

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/springboot-app:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/springboot-app:latest

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Deploy to server
        run: |
          echo "Deploy step goes here (kubectl / helm / ssh)"
